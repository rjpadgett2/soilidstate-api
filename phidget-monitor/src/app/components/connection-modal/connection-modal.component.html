<div class="modal-overlay" (click)="onClose()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <div class="header-icon">
        <span class="material-icons">network_check</span>
      </div>
      <h2>Connect to Phidget Server</h2>
      <p>Enter your API server details to begin monitoring</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="connection-form">
      <div class="form-group">
        <label for="serverAddress">
          <span class="material-icons">dns</span>
          API Server Address
        </label>
        <input
          type="text"
          id="serverAddress"
          [(ngModel)]="serverAddress"
          name="serverAddress"
          placeholder="http://192.168.1.100 or localhost"
          autocomplete="off"
          [disabled]="isLoading()"
          required
        />
      </div>

      <div class="form-group">
        <label for="port">
          <span class="material-icons">settings_ethernet</span>
          Port
        </label>
        <input
          type="number"
          id="port"
          [(ngModel)]="port"
          name="port"
          placeholder="8080"
          [disabled]="isLoading()"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">
          <span class="material-icons">lock</span>
          Password (Optional)
        </label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Leave empty if not required"
          autocomplete="off"
          [disabled]="isLoading()"
        />
      </div>

      <div class="info-box">
        <span class="material-icons">info</span>
        <div>
          <strong>Example:</strong>
          <p>Server: http://192.168.1.100 | Port: 8080</p>
        </div>
      </div>

      <div class="modal-actions">
        <button
          type="button"
          class="btn btn-secondary"
          (click)="onClose()"
          [disabled]="isLoading()"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!canConnect() || isLoading()"
        >
          @if (!isLoading()) {
          <span class="material-icons">link</span>
          }
          @if (isLoading()) {
          <span class="spinner"></span>
          }
          {{ isLoading() ? 'Connecting...' : 'Connect' }}
        </button>
      </div>
    </form>
  </div>
</div>
