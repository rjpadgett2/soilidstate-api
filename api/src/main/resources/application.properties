# Server Configuration
server.port=8080

# Allow binding to all network interfaces for local network access
server.address=0.0.0.0

# Application Name
spring.application.name=phidget-api

# Logging Configuration
logging.level.root=INFO
logging.level.com.phidget.api=DEBUG
logging.level.com.phidgets=INFO
logging.level.org.springframework.web.cors=DEBUG

# JSON Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.indent-output=true

# Actuator endpoints (optional - for monitoring)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# CORS Configuration (for reference - actual config in CorsConfig.java)
# These properties can be used in production profile
app.cors.allowed-origins=http://localhost:4200,http://localhost:3000

# Profile-specific properties
# Uncomment for production
#spring.profiles.active=production